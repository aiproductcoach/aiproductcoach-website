<!-- Start deneb_project section -->
<section class="deneb_project project_v2 section_padding" id="project">
<div class="container">
<div class="row">
	<div class="col-lg-12">
		<div class="section_title text-center">
			<h2>{{ page.courses.heading }}</h2>
			<p>{{ page.courses.description }}</p>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="project_button_2 text-center">
			<button class="project_btn active_btn" data-filter="*">all</button>
			<button class="project_btn" data-filter=".course">Courses</button>
			<button class="project_btn" data-filter=".webinar">Webinars</button>
			<button class="project_btn" data-filter=".training">Trainings</button>
		</div>
	</div>
</div>

<div class="row grid_wrapper">
  {% for course in page.courses.data %}
    <div class="col-lg-4 col-md-6 col-sm-12 single_project {{ course.category }}">
      <div class="grid_item">
        <a class="course_img" href="{{ course.url | absolute_url }}" target="_blank"
           style="display: block; width: 370px; height: 250px; background-image: url({{ course.img | relative_url }}); background-size: 370px;">
        </a>
        <div class="deneb_info">
          <h4><a href="{{ course.url | absolute_url }}" target="_blank">{{ course.title }}</a></h4>
          <p>{{ course.content }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
</div>
</section>
<!-- End deneb_project section -->
